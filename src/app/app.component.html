<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="50" fxLayout="row" fxLayout="center center" class="user-container">
    <mat-nav-list fxFlex="50" class="users list" fxLayout="column" fxLayout="flex-start center">
      <span *ngFor="let user of USERS">
        <div class="user" [ngClass]="{'selected-user': user.id === selectedUser?.id}" (click)="selectUser(user.id);">
          <div mat-card-avatar style="background: url({{user.photo}});" class="avatar"></div>
          <div class="user-text" fxLayout="column" fxLayoutAlign="center flex-start">
            <span mat-line class="nav-title">{{ user.name }}</span>
            <span mat-line class="nav-subtitle"
              [ngClass]="{'selected-user-subtitle': user.id === selectedUser?.id}">{{ user.email }}</span>
          </div>
        </div>
      </span>
    </mat-nav-list>
    <div fxFlex="50" fxLayout="column" FxLayout="flex-start center" class="form-card" fxLayoutGap="40px">
      <div fxLayout="column" FxLayout="flex-start center" fxLayoutGap="10px">
        <div fxLayout="column" FxLayout="center flex-start">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" [(ngModel)]="nameData" (keyup)="dataChanged($event, 'name')" class="form-control"
            value="{{selectedUser?.name}}" placeholder="Enter Name">
        </div>
        <div fxLayout="column" FxLayout="center flex-start">
          <label for="exampleInputPassword1">Email Address</label>
          <input type="email" [(ngModel)]="emailData" (keyup)="dataChanged($event, 'email')" class="form-control"
            value="{{selectedUser?.email}}" placeholder="Enter Email">
        </div>
        <div fxLayout="column" FxLayout="center flex-start">
          <label for="exampleInputEmail1">Phone</label>
          <input type="text" [(ngModel)]="phoneData" (keyup)="dataChanged($event, 'phone')" class="form-control"
            value="{{selectedUser?.phone}}" placeholder="Enter Phone">
        </div>
        <div fxLayout="column" FxLayout="center flex-start">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" [(ngModel)]="addressData" (keyup)="dataChanged($event, 'address')" class="form-control"
            value="{{selectedUser?.address}}" placeholder="Enter Address">
        </div>
        <div fxLayout="column" FxLayout="center flex-start">
          <label for="exampleInputPassword1">Company</label>
          <input type="text" [(ngModel)]="companyData" (keyup)="dataChanged($event, 'company')" class="form-control"
            value="{{selectedUser?.company}}" placeholder="Enter Company">
        </div>
      </div>
      <div fxFlex="30" class="buttons-container">
        <button class="cancel-button" (click)="canceled();" *ngIf="showCancelButton" mat-flat-button>Canel</button>
        <button class="save-button" (click)="saved();" [disabled]="!enableSaveButton"
          [ngClass]="{'save-button-disabled': !enableSaveButton}" mat-flat-button color="primary">Save</button>
      </div>
    </div>
  </mat-card>
</div>
